<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <button type="button" class="btn-goback">
            <svg>
              <use href="../sprite.svg#icon-arrow-left2"></use>
            </svg>
          </button>
          <h1 class="main-title">Витрати</h1>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <ul class="list">
          <li class="item">
            <button class="content">Різне</button>
            <div class="btn-wrapper">
              <button class="btn-action" type="button">
                <svg>
                  <use href="../sprite.svg#icon-edit-pencil"></use>
                </svg>
              </button>
              <button class="btn-action" type="button">
                <svg>
                  <use href="../sprite.svg#icon-trash"></use>
                </svg>
              </button>
            </div>
          </li>
        </ul>
        <form class="form">
          <label class="label">
            <input type="text" name="text" placeholder="Введіть категорію..." />
          </label>
          <button type="submit" class="btn-form">Додати</button>
        </form>
      </div>
    </section>
  </body>
</html>
